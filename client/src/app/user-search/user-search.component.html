<input placeholder="Search any user" [(ngModel)]="queryUsername">
<button class="waves-effect waves-light btn" (click)='findOneUser()' name="button">Search</button>

<div *ngIf="oneUsername">

<div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <img src="https://s5.favim.com/610/151118/guy-indie-man-photography-Favim.com-3588965.jpg" alt="">
            </div>
            <div class="card-content">
              <span class="card-title"><h1>{{oneUsername.username}}</h1></span>
            </div>
            <div class="card-action">
             <button (click)='getUserProfile(oneUsername)'>GO TO PROFILE</button>
            </div>
          </div>
        </div>
      </div>

</div>



<app-menu></app-menu>
