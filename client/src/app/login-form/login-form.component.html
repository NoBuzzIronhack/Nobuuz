
<div class="login-div">
<div *ngIf="!auth.user">
  <form>
    <h2> Login or Signup </h2>
    <label> Username </label>
    <input class = "login-input" type="text" [(ngModel)]="username" name="username"/>
    <br>
    <label> Password </label>
    <input class = "login-input" type="password" [(ngModel)]="password" name="password"/>

    <button class = "login-button"(click)="login(username,password)"> login </button>
    <button (click)="signup(username,password)"> signup </button>
  </form>
  <p class="error"> {{ error }} </p>
</div>

<div *ngIf="auth.user">
  <a href="#" (click)="logout()">Logout {{auth.user.username}}</a>
</div>
</div>
