
<h1>Public Publications</h1>
<br>
<div class="publications">
<ul>
  <li *ngFor = "let publication of ppPublications" class = "">
  {{publication.publication.title}}
  <img src="{{publication.publication.image}}" alt="">
  <br>
    <br>
    <div *ngIf='publication.publication.new == "youtube"'>
      <iframe width="560" height="315" [src]="publication.publication.link" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen *ngIf= "publication.publication.link"></iframe>
    </div>
    <p>{{publication.publication.link}}</p>


  <br>

  <br>
</li>
</ul>
</div>
