
<h1>Public Publications</h1>
<br>
<div class="publications" *ngIf="publicUser && loggedUser">
<ul>
  <li *ngFor = "let publication of publicPublications" class = "">
  {{publication.publication.title}}
  <br>
  <img src="{{publication.publication.image}}" alt="">
  <br>
    <div *ngIf='publication.publication.new == "youtube"'>
      <iframe width="560" height="315" [src]="publication.publication.link" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen *ngIf= "publication.publication.link"></iframe>
    </div>
    <p>{{publication.publication.link}}</p>
    <br>
    <button (click)='followUser(oneUsername)'type="button" name="button" *ngIf="loggedUser.following.indexOf(publicUser._id) == -1">follow</button>
    <button (click)='followUser(oneUsername)'type="button" name="button" *ngIf="loggedUser.following.indexOf(publicUser._id) !== -1">stop following</button>
</li>
</ul>
</div>
