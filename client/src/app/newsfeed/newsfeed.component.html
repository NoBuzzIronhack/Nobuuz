<div *ngIf="!loggedUser">
<div class="portada">
<h1>PORTADA</h1>
<div class="col s12 m6"><button class="logsign"><a [routerLink]="['/login']">Signup</a></button></div>
<div class="col s12 m6"><button class="logsign"><a [routerLink]="['/login']">Login</a></button></div>
</div>
</div>

<div *ngIf="loggedUser">
<div class="newsfeed">
<div class="" *ngFor = "let publication of publicPublications">
  <div class="row">
          <div class="col s12 m7">
            <div class="card">
              <h2 id="username-newsfeed">{{publication.creator.username}}</h2>
              <div class="card-image">
                <div *ngIf='publication.publication.new == "youtube"'>
                <iframe width="100%" height="60%" [src]="publication.publication.link" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen *ngIf= "publication.publication.link"></iframe>
                </div>
                <img src="{{publication.publication.image}}">
              </div>
              <div class="card-content">
                <span class="card-title">
                <h2>{{publication.publication.title}}</h2>
                <h4>Comments</h4>
                <p>{{publication.comments}}</p>
                </span>
              </div>
              <div class="card-action">
                <a class="website-go" href="publication.publication.link" target="_blank">
                  <button class="waves-effect waves-light btn" type="button">
                  See on Website
                </button>
              </a>
                <button class="waves-effect waves-light btn" type="button">Add to profile</button>
              </div>
            </div>
          </div>
        </div>

</div>
</div>
<app-menu></app-menu>
</div>
