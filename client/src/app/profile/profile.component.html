
<div *ngIf="loggedUser" class="publications">
  <div class="gradient-image">
    <img src="https://img.culturacolectiva.com/content/2017/01/ventajas-de-terminar-una-relacion-luces-.jpg" class="profile-image">
  </div>
  <div class="profile-menu">
    <h1>{{loggedUser.username}}</h1>
    <ul>
      <li><a [routerLink]="['/profile']"> </a>All</li>
      <li><a [routerLink]="['/profile-videos']"></a>Videos</li>
      <li><a [routerLink]="['/profile-articles']"></a>Articles</li>
      <li><a [routerLink]="['/profile-books']"></a>Books</li>
    </ul>
  </div>

    <div class="container">
      <div class="row">
        <div *ngFor="let publication of myPublications" class="">
        <div class="col s6">
          <div class="card">
            <div class="card-image">
              <div *ngIf='publication.publication.new == "youtube"'>
              <iframe width="100%" height="60%" [src]="publication.publication.link" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen *ngIf= "publication.publication.link"></iframe>
                </div>
                <img src="{{publication.publication.image}}">
            </div>
            <div class="card-content">
              <span class="card-title">
                <h2>{{publication.publication.title}}</h2>
                <div class="content-other">
                        {{publication.publication.author}}
                        {{publication.publication.publisher}}
                        <h4>Comments</h4>
                        <p>{{publication.comments}}</p>
                          </div>
                        </span>
            </div>
            <div class="card-action">
              <span>{{publication.publication.category}}</span>
              <a class="website-go" href="publication.publication.link" target="_blank">
                <button class="waves-effect waves-light btn" type="button">
                See on Website
              </button>
            </a>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
<app-menu></app-menu>
