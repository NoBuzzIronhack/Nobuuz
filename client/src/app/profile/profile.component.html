



<h1>My Publications</h1>
<div class="publications">
  <nav class="nav-extended">
    <div class="nav-wrapper">
      <div class="nav-content">
            <ul class="tabs tabs-transparent">
              <li class="tab"><a href="#">All</a></li>
              <li class="tab"><a href="#">Videos</a></li>
              <li class="tab"><a href="#"></a>Articles</li>
              <li class="tab"><a href="#">Books</a></li>
            </ul>
          </div>
        </div>
      </nav>
    <div *ngFor="let publication of myPublications" class="">



      <div class="container">
        <div class="row">
              <!-- <div *ngIf='publication.publication.category == "Publication"'> -->
                  <div class="col s12 m6">
                    <div class="card">
                      <div class="card-image">
                    <img src="{{publication.publication.image}}">
                    </div>
                      <div class="card-content">
                        <span class="card-title">{{publication.publication.title}}
                        <p>{{publication.publication.author}}</p>
                        <p>{{publication.publication.publisher}}</p>
                        <p class = "comments-title">Comments</p>
                        <p>{{publication.comments}}</p>
                        </span>
                      </div>
                      <div class="card-action">
                        <a href="{{publication.publication.link}}" target="_blank">See on Website</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
